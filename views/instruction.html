<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Instruction Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/external/w2ui-1.5.rc1.min.css" />
    <link rel="stylesheet" href="stylesheets/fonts.css">
    <link rel="stylesheet" href="stylesheets/demo.css">
</head>
<body>
<div class="container">
	<div class="row game-row-0" style="padding-top: 8px;">
		<div class="mainPage-btn-div btn-div">
	    	<button type="button" class="btn btn-default btn-xl" onclick="gameScreen()">
	    		Go To Game Screen
	    	</button>
	    </div>
	</div>
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval=false data-wrap=false>
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../images/Slide1.PNG" alt="1" style="width:100%;">
      </div>

      <div class="item">
        <img src="../images/Slide2.PNG" alt="2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="../images/Slide3.PNG" alt="3" style="width:100%;">
      </div>
      
      <div class="item">
        <img src="../images/Slide4.PNG" alt="4" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="../images/Slide5.PNG" alt="5" style="width:100%;">
      </div>
      
      <div class="item">
        <img src="../images/Slide6.PNG" alt="6" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="../images/Slide7.PNG" alt="7" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/demoMode.js"></script>
</body>
</html>
